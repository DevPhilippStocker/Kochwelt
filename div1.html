<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="div1.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>Kochwelt</title>

    <script>
        const topic = document.getElementById("topic");
        const text = document.getElementById("text");
        const image = document.getElementById("left_pic");
        const currentImage = document.getElementById("image");
        const button = document.getElementById("recipe_button")

        const items = [
            {
                topic: "Titel 2",
                text: "Text 2",
                imgSrc: "bild2.jpg"
            },
            {
                topic: "Titel 3",
                text: "Text 3",
                imgSrc: "bild3.jpg"
            },
            {
                topic: "Französische Croissants",
                text: "Schmackhafte Croissants können auch zu Hause sehr einfach gebacken werden. Mit ca. 30 Minuten Aufwand kannst du ein wundervolles Frühstück zaubern.",
                imgSrc: "Gruppenarbeit - Kochwelt/03 - Gruppenarbeit - Kochwelt/img/croissant.jpg"
            }
        ];

        let currentItemIndex = 0;

        function updateContent() {
            const topic = document.getElementById("topic");
            const text = document.getElementById("text");
            const image = document.getElementById("left_pic");
            const currentImage = document.getElementById("image");
            const button = document.getElementById("recipe_button")

            topic.style.opacity = 0;
            text.style.opacity = 0;
            image.style.opacity = 0;
            button.style.opacity = 0;

            setTimeout(() => {
                topic.innerHTML = `<h2>${items[currentItemIndex].topic}</h2>`;
                text.innerHTML = `<p>${items[currentItemIndex].text}</p>`;
                currentImage.src = items[currentItemIndex].imgSrc;

                topic.style.opacity = 1;
                text.style.opacity = 1;
                image.style.opacity = 1;
                button.style.opacity = 1;

                currentItemIndex = (currentItemIndex + 1) % items.length;
            }, 500);

        }

        setInterval(updateContent, 7500); // Wechselt alle 5 Sekunden
    </script>
</head>

<body>
    <div class="top_recipt">
        <div id="image">
            <img id="left_pic" class="left_pic"
                src="Gruppenarbeit - Kochwelt/03 - Gruppenarbeit - Kochwelt/img/croissant.jpg" alt="image">
        </div>
        <div id="rightpart" class="rightpart">
            <div id="righttext" class="righttext">
                <h2 id="topic">Französische Croissant</h2>
                <p id="text">Schmackhafte Croissants können auch zu Hause sehr einfach gebacken werden. Mit
                    ca. 30 Minuten Aufwand kannst du ein wundervolles Frühstück zaubern.
                </p>
            </div>
            <div class="buttonright">
                <button id="recipe_button" class="recipe_button">Rezept öffnen</button>
            </div>
        </div>
    </div>
</body>

</html>
