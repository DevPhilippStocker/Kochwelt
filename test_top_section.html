<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="top_section.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script>
      function openImage(imageUrl) {
        const overlay = document.createElement("div");
        overlay.className = "overlay";

        const enlargedImg = document.createElement("img");
        enlargedImg.className = "enlarged-img";
        enlargedImg.src = imageUrl;

        overlay.appendChild(enlargedImg);
        document.body.appendChild(overlay);

        overlay.onclick = function () {
          document.body.removeChild(overlay);
        };
      }
    </script>
  </head>
  <body>
    <div class="top_section">
      <h1>Griechischer Bauernsalat</h1>
        <div
          onclick="openImage('../Gruppenarbeit - Kochwelt/03 - Gruppenarbeit - Kochwelt/img/salad.jpg')"
          class="imgbox"
        >
          <img
            class="vorschau"
            src="../Gruppenarbeit - Kochwelt/03 - Gruppenarbeit - Kochwelt/img/salad.jpg"
            alt="Image 1"
          />
        <!-- Add more imgbox elements here for additional images -->
      </div>
      <div class="shortinfo">
        <!-- Short information tags here -->
      </div>
    </div>
  </body>
</html>
