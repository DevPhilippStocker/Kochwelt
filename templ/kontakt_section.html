    <form id="contactForm" onsubmit="return validateForm()">
        <h2>Kontakt</h2>
        <label class="label" for="vorname">Vorname:</label>
        <input type="text" id="vorname" name="vorname" required /><br /><br />
      
        <label class="label" for="nachname">Nachname:</label>
        <input type="text" id="nachname" name="nachname" required /><br /><br />
      
        <label class="label" for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required /><br /><br />
      
        <label class="label" for="nachricht">Nachricht:</label><br />
        <textarea
          id="nachricht"
          name="nachricht"
          rows="4"
          cols="50"
          required
        ></textarea
        ><br /><br />
      
        <input class="button d_on" type="submit" value="Senden" />
      </form>
