<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/img/logo_small.png" />
    <link rel="stylesheet" href="/css/mainstyle.css" />
    <link rel="stylesheet" href="/css/substyle.css" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <script src="script.js"></script>
    <title>Kochwelt-Rezepte</title>
  </head>
  <body onload="includeHTML()">
    <div class="relative">
      <div class="content">
        <div w3-include-html="templ/header.html"></div>

        <div class="top_section">
          <h1>Griechischer Bauernsalat</h1>
          <img class="vorschau" src="/img/salad.jpg" alt="image" />
          <div class="shortinfo">
            <div class="tag">
              <img src="/img/icons/clock-regular.svg" alt="img.clock" /> 15 Min.
            </div>
            <div class="tag">
              <img src="/img/icons/brain-solid.svg" alt="img.difficult" />
              simple
            </div>
            <div class="tag">
              <img
                src="/img/icons/calendar-alt-regular.svg"
                alt="img.calendar"
              />
              28.09.2020
            </div>
          </div>
        </div>

        <div class="separator"></div>
        <div class="rechner">
          <div class="portion-part">
            <label class="label-recipe" for="multiplier">Zutaten für:</label>
            <input type="number" id="multiplier" value="1" min="1" max="20" />
            <button id="calculateButton" class="button button-mgl" onclick="zutatenrechner()">
              Portionen
            </button>
          </div>
          <table id="myTable">
            <tr class="tr-bg">
              <td class="value">0.25</td>
              <td>Salatgurke (n)</td>
            </tr>
            <tr>
              <td class="value">0.5</td>
              <td>Paprikaschot(n), rot und grün</td>
            </tr>
            <tr class="tr-bg">
              <td class="value">125</td>
              <td>g Tomate (n)</td>
            </tr>
            <tr>
              <td>0.5</td>
              <td>Zwiebeln</td>
            </tr>
            <tr class="tr-bg">
              <td class="value">50</td>
              <td>g Schafskäse</td>
            </tr>
            <tr>
              <td class="value">0.25</td>
              <td>Glas/Gläser Oliven, schwarze, ca 100g</td>
            </tr>
            <tr class="tr-bg">
              <td>Salz und Pfeffer</td>
            </tr>
            <tr>
              <td class="value">0.25</td>
              <td>Zitrone (n)</td>
            </tr>
            <tr class="tr-bg">
              <td class="value">31.25</td>
              <td>ml Olivenöl</td>
            </tr>
            <tr>
              <td>Oregano</td>
            </tr>
          </table>
        </div>

        <div w3-include-html="templ/preparation_section.html"></div>
      </div>
      <footer w3-include-html="templ/footer.html"></footer>
    </div>
  </body>
</html>
